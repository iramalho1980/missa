<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Missa</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>E-Missa: Organização de Cânticos</h1>
            <input type="text" id="search-input" placeholder="Pesquisar cântico...">
        </header>

        <main>
            <section id="canticos-section">
                <h2>Relação de Cânticos</h2>
                <div id="canticos-list" class="grid-container">
                    <!-- Cânticos serão carregados aqui dinamicamente -->
                </div>
            </section>

            <section id="missa-section">
                <h2>Missa</h2>
                <div class="missa-controls">
                    <button id="load-missa">Carregar Missa Salva</button>
                    <button id="clear-missa">Limpar Missa</button>
                </div>
                <div id="missa-order" class="drop-zone">
                    <!-- Cânticos da missa serão arrastados para cá -->
                </div>
                <button id="save-missa">Salvar Ordem da Missa</button>
            </section>
        </main>

        <!-- Popup para visualizar PDFs/imagens -->
        <div id="popup" class="popup-container">
            <div class="popup-content">
                <span class="close-button">&times;</span>
                <iframe id="pdf-viewer" src="" frameborder="0"></iframe>
            </div>
        </div>

        <!-- Popup para resultados de pesquisa -->
        <div id="search-results-popup" class="popup-container">
            <div id="search-results-content" class="popup-content">
                <span id="search-results-close" class="close-button">&times;</span>
                <h3>Resultados da Pesquisa</h3>
                <div id="search-results-list">
                    <!-- Resultados da pesquisa aparecerão aqui -->
                </div>
            </div>
        </div>

        <!-- Popup para carregar missas salvas -->
        <div id="load-missa-popup" class="popup-container">
            <div id="load-missa-content" class="popup-content">
                <span id="load-missa-close" class="close-button">&times;</span>
                <h3>Carregar Missa Salva</h3>
                <div id="saved-missas-list">
                    <!-- Lista de missas salvas aparecerá aqui -->
                </div>
            </div>
        </div>

    <script src="script.js"></script>
    <script src="github-integration.js"></script>
</body>
</html>
