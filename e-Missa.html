            background: rgba(255, 255, 255, 0.15);

        .search-icon {

            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffd700;
            font-size: 1.2rem;
            pointer-events: none;
        }

        .search-results {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 215, 0, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            display: none;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {

            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);

            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-result-item:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: translateX(5px);
        }

        .search-result-name {
            font-weight: 500;
            color: #ffffff;
        }

            color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
            padding: 3px 8px;
            border-radius: 8px;

            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 25px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .category-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffd700, #ffed4e, #ffd700);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .category-card:hover::before {
            transform: scaleX(1);
        }

        .category-card:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.1);
        }

        .category-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #ffd700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .category-icon {
            width: 24px;
            height: 24px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #000;
            font-weight: bold;
        }

        .songs-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease, opacity 0.4s ease;
            opacity: 0;
        }

        .category-card.expanded .songs-list {
            max-height: 300px;
            opacity: 1;
            overflow-y: auto;
            padding-right: 5px;
        }

        .songs-list::-webkit-scrollbar {
            width: 6px;
        }

        .songs-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .songs-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 3px;
        }

        .songs-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
        }

        .song-item {
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .song-item:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: rgba(255, 215, 0, 0.3);
            transform: translateX(5px);
        }

            width: 20px;
            height: 20px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border-radius: 4px;

            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #000;
            font-weight: bold;
        }

        .song-name {

            color: #ffd700;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            position: relative;
            margin: 2% auto;
            width: 95%;
            max-width: 900px;
            height: 90vh;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .modal-header {
            background: linear-gradient(135deg, #000000, #2d4a3e);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffd700;
        }

        .close {

            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.1);
        }

        .close:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: rotate(90deg);
        }

        .pdf-viewer {
            width: 100%;
            height: calc(90vh - 80px);
            border: none;
            background: white;
        }

        .image-viewer {
            width: 100%;
            height: calc(90vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
        }

        .image-viewer img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-top: 3px solid #ffd700;
            border-radius: 50%;
            animation: spin 1s linear infinite;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            background: linear-gradient(45deg, #ffd700, #ffed4e);

        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
        }

        /* Floating particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

            align-items: center;
            justify-content: center;
            font-size: 12px;

        .remove-song-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            transform: scale(1.1);
        }

        .missa-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;

        .missa-btn {

            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;

        .missa-btn.clear {
            background: rgba(255, 0, 0, 0.2);

        }

        .missa-btn.save:hover {
            background: rgba(0, 255, 0, 0.3);
        }

        /* Draggable song items */
        .song-item.draggable {
            cursor: grab;
            user-select: none;
        }

        .song-item.dragging {
            opacity: 0.5;
            transform: rotate(5deg);
        }

        /* Toggle button for Missa de hoje */
        .missa-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 215, 0, 0.2);

            justify-content: center;
            cursor: pointer;
            z-index: 101;
            transition: all 0.3s ease;
            color: #ffd700;
            font-size: 1.2rem;

            background: rgba(255, 215, 0, 0.3);

        .missa-hoje-container.hidden {

            background: rgba(255, 215, 0, 0.3);
            color: #ffd700;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: auto;
        }
    </style>

        document.addEventListener('DOMContentLoaded', function() {
            createParticles();

            setupSearch();

        // Create floating particles effect
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Load and display categories
        function loadCategories() {
            const categoriesGrid = document.getElementById('categoriesGrid');
            categoriesGrid.innerHTML = '';

            Object.keys(lyricsData).forEach((category, index) => {
                const songs = lyricsData[category];
                const categoryCard = createCategoryCard(category, songs, index);
                categoriesGrid.appendChild(categoryCard);
            });
        }

        // Create category card
        function createCategoryCard(categoryName, songs, index) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.innerHTML = `
                <div class="category-title">
                    <div class="category-icon">${index + 1}</div>
                    ${categoryName}
                    <div class="song-count">${songs.length}</div>
                </div>
                <div class="songs-list">
                    ${songs.map(song => {
                        const fileExtension = song.path.split('.').pop().toLowerCase();
                        const isImage = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(fileExtension);
                        return `
                            <div class="song-item draggable" 
                                 draggable="true" 
                                 data-song-name="${song.name}" 
                                 data-song-path="${song.path}" 
                                 data-song-category="${categoryName}"
                                 onclick="openFile('${song.path}', '${song.name}')"
                                 ondragstart="handleDragStart(event)"
                                 ondragend="handleDragEnd(event)">
                                <div class="song-icon">${isImage ? 'ð¼ï¸' : 'âª'}</div>
                                <div class="song-name">${song.name}</div>
                                <div class="file-type-indicator">${fileExtension.toUpperCase()}</div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;

            // Add click event to toggle category
            card.addEventListener('click', function(e) {
                if (!e.target.closest('.song-item')) {
                    card.classList.toggle('expanded');
                }
            });

            return card;
        }

        // Missa de hoje functionality
        let missaSongs = [];

        // Toggle Missa de hoje visibility
        function toggleMissaHoje() {
            const container = document.getElementById('missaHojeContainer');
            container.classList.toggle('hidden');
        }

        // Drag and drop handlers
        function handleDragStart(event) {
            event.stopPropagation();
            event.dataTransfer.setData('text/plain', JSON.stringify({
                name: event.target.dataset.songName,
                path: event.target.dataset.songPath,
                category: event.target.dataset.songCategory
            }));
            event.target.classList.add('dragging');
        }

        function handleDragEnd(event) {
            event.target.classList.remove('dragging');
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.dataTransfer.dropEffect = 'copy';
        }

        function handleDragEnter(event) {
            event.preventDefault();
            event.target.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.target.classList.remove('drag-over');
        }

        function handleDrop(event) {
            event.preventDefault();
            event.target.classList.remove('drag-over');
            
            try {
                const songData = JSON.parse(event.dataTransfer.getData('text/plain'));
                addSongToMissa(songData);
            } catch (error) {
                console.error('Erro ao processar drop:', error);
            }
        }

        // Add song to Missa de hoje
        function addSongToMissa(songData) {
            // Check if song already exists
            if (missaSongs.find(song => song.name === songData.name)) {
                return; // Song already in list
            }

            missaSongs.push(songData);
            updateMissaDisplay();
        }

        // Remove song from Missa de hoje
        function removeSongFromMissa(songName) {
            missaSongs = missaSongs.filter(song => song.name !== songName);
            updateMissaDisplay();
        }

        // Update Missa de hoje display
        function updateMissaDisplay() {
            const dropZone = document.getElementById('missaDropZone');
            
            if (missaSongs.length === 0) {
                dropZone.className = 'missa-drop-zone empty';
                dropZone.innerHTML = `
                    <div>ð</div>
                    <div>Arraste os cÃ¢nticos aqui</div>
                    <div style="font-size: 0.8rem; margin-top: 5px;">para organizar a missa</div>
                `;
            } else {
                dropZone.className = 'missa-drop-zone';
                dropZone.innerHTML = missaSongs.map((song, index) => `
                    <div class="missa-song-item" onclick="openFile('${song.path}', '${song.name}')">
                        <div class="missa-song-name">${song.name}</div>
                        <div class="missa-song-category">${song.category}</div>
                        <button class="remove-song-btn" onclick="event.stopPropagation(); removeSongFromMissa('${song.name}')" title="Remover">Ã</button>
                    </div>
                `).join('');
            }
        }

        // Clear all songs from Missa de hoje
        function clearMissa() {
            if (missaSongs.length > 0 && confirm('Tem certeza que deseja limpar todos os cÃ¢nticos da missa?')) {
                missaSongs = [];
                updateMissaDisplay();
            }
        }

        // Save Missa de hoje (could be extended to save to localStorage or export)
        function saveMissa() {
            if (missaSongs.length === 0) {
                alert('Adicione alguns cÃ¢nticos antes de salvar.');
                return;
            }

            // Save to localStorage
            localStorage.setItem('missaDeHoje', JSON.stringify(missaSongs));
            alert('Missa salva com sucesso!');
        }

        // Load saved Missa de hoje
        function loadSavedMissa() {
            try {
                const saved = localStorage.getItem('missaDeHoje');
                if (saved) {
                    missaSongs = JSON.parse(saved);
                    updateMissaDisplay();
                }
            } catch (error) {
                console.error('Erro ao carregar missa salva:', error);

        // Setup Missa de hoje functionality
        function setupMissaHoje() {
            const toggle = document.getElementById('missaToggle');
            const dropZone = document.getElementById('missaDropZone');

            // Toggle button event
            toggle.addEventListener('click', toggleMissaHoje);

            // Drop zone events
            dropZone.addEventListener('dragover', handleDragOver);

        // Setup modal functionality
        function setupModal() {
            const modal = document.getElementById('fileModal');
            const closeBtn = document.getElementById('closeModal');

            closeBtn.addEventListener('click', function() {
                modal.style.display = 'none';
                document.getElementById('pdfViewer').src = '';
                document.getElementById('imageContent').src = '';
            });

            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                    document.getElementById('pdfViewer').src = '';
                    document.getElementById('imageContent').src = '';
                }
            });

            // Close modal with Escape key
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && modal.style.display === 'block') {
                    modal.style.display = 'none';
                    document.getElementById('pdfViewer').src = '';
                    document.getElementById('imageContent').src = '';
                }
            });
        }

        // Open file (PDF or Image) in modal
        function openFile(filePath, fileName) {
            const modal = document.getElementById('fileModal');
            const modalTitle = document.getElementById('modalTitle');
            const pdfViewer = document.getElementById('pdfViewer');
            const imageViewer = document.getElementById('imageViewer');
            const imageContent = document.getElementById('imageContent');

            modalTitle.textContent = fileName;
            
            // Determine file type
            const fileExtension = filePath.split('.').pop().toLowerCase();
            const isImage = ['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(fileExtension);

            if (isImage) {
                // Show image viewer
                pdfViewer.style.display = 'none';
                imageViewer.style.display = 'flex';
                imageContent.src = filePath;
                imageContent.alt = fileName;
            } else {
                // Show PDF viewer
                imageViewer.style.display = 'none';
                pdfViewer.style.display = 'block';
                pdfViewer.src = filePath;
            }

            modal.style.display = 'block';

            // Add loading state for PDFs
            if (!isImage) {
                pdfViewer.onload = function() {
                    console.log('PDF loaded successfully');
                };

                pdfViewer.onerror = function() {
                    modalTitle.textContent = 'Erro ao carregar arquivo: ' + fileName;
                    pdfViewer.src = 'data:text/html,<html><body style="font-family: Arial; padding: 20px; text-align: center;"><h2>Erro ao carregar o arquivo</h2><p>O arquivo nÃ£o pÃ´de ser carregado. Verifique se o caminho estÃ¡ correto.</p></body></html>';
                };
            }
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            let searchTimeout;

            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                const query = this.value.trim().toLowerCase();

                if (query.length < 2) {
                    searchResults.classList.remove('active');
                    return;
                }

                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            // Hide search results when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.search-container')) {
                    searchResults.classList.remove('active');
                }
            });
        }

        // Perform search across all songs
        function performSearch(query) {
            const searchResults = document.getElementById('searchResults');
            const results = [];

            // Search through all categories and songs
            Object.keys(lyricsData).forEach(category => {
                lyricsData[category].forEach(song => {
                    if (song.name.toLowerCase().includes(query)) {
                        results.push({
                            name: song.name,
                            path: song.path,
                            category: category
                        });
                    }
                });
            });

            displaySearchResults(results);
        }

        // Display search results
        function displaySearchResults(results) {
            const searchResults = document.getElementById('searchResults');

            if (results.length === 0) {
                searchResults.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.6); padding: 10px;">Nenhuma mÃºsica encontrada</div>';
            } else {
                searchResults.innerHTML = results.slice(0, 10).map(result => `
                    <div class="search-result-item" onclick="openFile('${result.path}', '${result.name}')">
                        <div class="search-result-name">${result.name}</div>
                        <div class="search-result-category">${result.category}</div>
                    </div>
                `).join('');

                if (results.length > 10) {
                    searchResults.innerHTML += `<div style="text-align: center; color: rgba(255,255,255,0.6); padding: 10px; font-size: 0.9rem;">E mais ${results.length - 10} resultado(s)...</div>`;
                }
            }

            searchResults.classList.add('active');
        }

        // Enhanced search with category filtering
        function searchInCategory(categoryName, query) {
            const category = lyricsData[categoryName];
            if (!category) return [];

            return category.filter(song => 
                song.name.toLowerCase().includes(query.toLowerCase())
            );
        }

        // Clear search
        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            searchInput.value = '';
            searchResults.classList.remove('active');
        }
    </script>
